<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <main>
    <nav><marquee behavior="slide" direction="left">Welcome To Larva High School</marquee></nav>
    <div class="sch">Larva High School</div>
    <h1 class="grade">Student Grade Sheet</h1>
    <input id="student" type="text" placeholder="Student FullName">
    <input id="cla" type="text" placeholder="Class">
    <div id="bod">
      <div class="header">
        <div class="date">Date Of Exam</div>
        <div class="subject">SUBJECT</div>
        <div class="score">SCORE</div>
      </div>
      <div class="header1">
        <input id="date1" type="date">
        <div id="sco">Mathematics</div>
        <input id="text2" type="text">
      </div>
      <div class="header2">
        <input id="date2" type="date">
        <div id="sco1">English</div>
        <input id="text3" type="text">
      </div>
      <div class="header3">
        <input id="date3" type="date">
        <div id="sco2">Chemistry</div>
        <input id="text4" type="text">
      </div>
      <div class="header4">
        <input id="date4" type="date">
        <div id="sco3">Physics</div>
        <input id="text5" type="text">
      </div>
    </div>
    <button id="button" onclick = "result()">Submit</button>
    <footer id="footer"></footer>
   </main>

    
<script src="main.js"></script>
</body>
</html>
